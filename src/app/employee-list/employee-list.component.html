<h2>Employees List</h2>
<div class="table-responsive">
<table class="table table-bordered ">
    <thead >
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.firstName}}</td>
              <td>{{employee.lastName}}</td>
              <td>{{employee.emailId}}</td>
              <td>
                  <button (click)="updateEmployee(employee.id)" class="btn btn-info btn-sm">Update</button>
                  <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm" style="margin-left: 10px;">Delete</button>
                  <button (click)="employeeDetails(employee.id)" class="btn btn-info btn-sm" style="margin-left: 10px;">View</button>

              </td>
        </tr>
    </tbody>
</table>
</div>
